<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/join.css">
    <title>Home</title>
</head>
<body>
    <header id="nav">
        <div class="nav--list">
            <button id="members_button">
                <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill-rule="evenodd"></svg>
            </button>
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="images/HOFlogo.PNG" alt="Site Logo">
                    <span>House of Fitness</span>
                </h3>
            </a>
        </div>

        <div id="nav_links">
            <button id="chat_button"><svg width="24" height="24" xmls="http://www.w3.org/2000/svg"></svg></button>
            <a href="lobby.html" class="nav_links">
                Lobby
                <svg width="24" height="24" xmls="http://www.w3.org/2000/svg" fill="#ede0e0"></svg>
            </a>
        </div>
    </header>
    
    
    <main id="join_container">
        <div id="form_container">
            <div id="form_container_header">
                <p class="Welcome">Welcome to HOF Coach Portal</p>
            </div>

            <form id="loginForm">
                <div class="form_field_wrapper">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <button type="submit" name="login" id="login" style="background-color: darkgray; color: white;" placeholder="Login">Login</button>
                </div>
            </form>
        </div>
    </main>


</body>
<script src="js/agora-rtm-sdk-1.5.1.js"></script>
<script src="js/login.js" type="module"></script>

</script>
</html>
